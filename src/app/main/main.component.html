<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jogador</title>
</head>

<body class=" accent-1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cinzel&display=swap');

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Cinzel', serif;
        }

        main {
            flex: 1 0 auto;
        }

        .row {
            margin-bottom: 5px !important;
        }

        .background {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .corzinha {
            background-color: #86471c !important;
        }
        #game{
          background: url("https://i.imgur.com/0Z7GtLV.png") no-repeat !important;
          background-size: 5%;
          height: 130px;
          width: 100%;
          margin-bottom:20px !important;
        }
        #game h6{
          font-family: Cinzel;
          position: absolute;
          float: left;
          text-shadow: 0px 1px , 1px 3px  #86471c;
          margin-top:0;
        }
        .type{
          float:right;
          margin-top:-20px;
          background:#BB3131;
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
          width: 35px;
          height: 30px;
          top:0;
        }
        .type2{
          float:right;
          margin-top:-20px;
          background:#60A865;
          border-bottom-left-radius: 5px;
          border-bottom-right-radius: 5px;
          width: 35px;
          height: 30px;
          top:0;
        }
    </style>

    <main class="row container center-align white-text">

        <div class=" col s12 valign-wrapper center-align white-text">
            <div class="col s6 left ">
                <img class=" avatar left  circle " style="z-index: 9922;" src="assets/avatar.png" height="80px">
            </div>
            <div class="col s6  corzinha z-depth-1-half pull-s3"  style="z-index: 1;  border-radius: 17px">
                <h6  >
                    Jhon Titor 
                  </h6>
            </div>
       
        </div>

        <div *ngFor="let jogo of jogos" class="col s12">
            <div  *ngIf="jogo % 2 == 0"  id="game" class="corzinha" 
            style="padding: 20px; z-index: -1; border-radius: 9px; 
            " >
               <div class="row " routerLink="/perfil">
                 <div class="col s8">
                    <h6>Caverna</h6>
                    <div class="tag">
                      <span><img src="assets/coroa.png" width="24px"alt=""> <span class="tag-text">THE ROCK</span></span>
                    </div>
                  </div>
                 <div class="col s4">
                   <div class="type" >
                      <span><img src="assets/coroa.png" width="24px"alt=""></span>                
                   </div>

                 </div>
               </div>
              
            </div>
            
        <div *ngIf="jogo % 2 != 0"    id="game" class="corzinha" 
        style="padding: 20px; z-index: -1; border-radius: 9px; 
        " >
        <div  class="row " routerLink="/mestre">
          <div class="col s8">
             <h6>Caverna</h6>
             <div class="tag">
               <span><img src="assets/coroa.png" width="24px"alt=""> <span class="tag-text">THE ROCK</span></span>
             </div>
           </div>
          <div class="col s4">
            <div *ngIf="jogo % 2  != 0" class="type2">
               <span><img src="assets/male-user-shadow.png" width="24px"alt=""></span>                

            </div>
          </div>
        </div>
        </div>

        </div>
    </main>

    <footer class="page-footer container transparent" style="padding-bottom: 10% !important">
        <div class="container row">
            <button routerLink="/criar-jogo" class="col s5 btn-large white-text create-game "><span>CRIAR JOGO</span></button>
            <button routerLink="/entrar-jogo" class="col s5 offset-s2 btn-large white-text new-game "><span>NOVO JOGO</span> </button>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">M.AutoInit()</script>

</body>

</html>
